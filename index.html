<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="./src/style/main.css">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="image-slider">
      <div class="img fade">
        <img src="./src/img/cat.jpg" alt="">
      </div>
      <div class="img fade ">
        <img src="./src/img/mountain.jpg" alt="">
      </div>
      <div class="img fade">
        <img src="./src/img/mountains.jpg" alt="">
      </div>
      <div class="img fade">
        <img src="./src/img/sea.jpg" alt="">
      </div>
      <div class="img fade">
        <img src="./src/img/undefined.jpg" alt="">
      </div>
      <div class="previous" onclick="sliderPlus(-1)"><i
          class="fas fa-chevron-left"></i></div>
      <div class="next" onclick="sliderPlus(+1)"><i
          class="fas fa-chevron-right"></i></div>
    </div>
    <div class="dots">
      <div class="dot" onclick="currenteSlide(1)"></div>
      <div class="dot" onclick="currenteSlide(2)"></div>
      <div class="dot" onclick="currenteSlide(3)"></div>
      <div class="dot" onclick="currenteSlide(4)"></div>
      <div class="dot" onclick="currenteSlide(5)"></div>
    </div>
  </div>
  <script src="./src/js/main.js"></script>
</body>

</html>
